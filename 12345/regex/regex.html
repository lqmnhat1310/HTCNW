<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai1</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            border-bottom: 1px solid #efefef;
            margin: auto;
            padding-bottom: 10px;
            padding-top: 5px;
            width: 720px;
        }
        .title{
            float: left;
            width: 200px;
            text-align: right;
            padding-right: 10px;
            color: black;
            font-size: 18px;
        }
        .radio-buttons label{
            float: none;
        }
        .submit{
            text-align: center;
        }
        
        input[type=submit],
        input[type=reset]{
            padding: 0.1em 0.2em;
            border: 1px solid hsl(0, 0%, 0%, 0.3);
            border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            background-color: #000;
            color: white;
            text-shadow: 0 -1px 0 hsl(0, 0%, 0%, 0.3);
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type=submit]:hover,
        input[type=reset]:hover{
            background-color: aqua;
            transition: 0.1s;
        }

        span{
            color: red;
            font-size: 14px;
        }
    </style>
    <script src="../js/bootstrap.bundle.min.js">
        function KiemTraTenDN() {
            var re = /^[a-z]\w*/;
            if(re.test(document.getElementById('txtDN').value.trim()) == false){
                tendn.innerText = "*bắt buộc, bắt đầu phải bằng ký tự";
                return false;
            }else{
                tendn.innerText= "*";
                return true;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 align="center">ĐĂNG KÝ TÀI KHOẢN</h2>
        <form name="form1" onsubmit="return SubmitForm();" method="post" class="form-control">
            <div class="form-floating mb-3">
                <input type="text" name="txtdn" id="txtDN" onblur="return KiemTraTenDN();" size="30" placeholder="txtDN" class="form-control">
                <label for="txtDN" class="title floatingInput" id="floatingInput">Tên đăng nhập: </label>
                <span id="tendn">*</span>
            </div>
            <div>
                <label for="txtMK" class="title">Mật khẩu: </label>
                <input type="password" name="txtMK" id="txtMK" onblur="return KiemTraPassWord();" size="30" placeholder="txtMK">
                <span id="mk">*</span>
            </div>
            <div>
                <label for="txtXNMK" class="title"> Xác nhận mật khẩu: </label>
                <input type="password" name="txtXNMK" id="txtXNMK" onblur="return KiemTraXacNhanPassWord();" size="30" placeholder="txtXNMK">
                <span id="xnmk">*</span>
            </div>
            <h5 align="center">THÔNG TIN CÁ NHÂN</h5>
            <div>
                <label for="txtDN" class="title">Họ và tên: </label>
                <input type="text" name="txtName" id="txtName" onblur="" size="30" placeholder="txtName">
                <span id="tendn">* bắt buộc</span>
            </div>
            <div>
                <label for="txtNS" class="title">Ngày sinh:</label>
                <input type="date" name="txtNS" id="txtNS" onblur="return KiemTraNgaySinh();" size="30" placeholder="txtNS">
                <span id="ngaysinh"> </span>
            </div>
            <div class="radio-buttons">
                <span class="title">Giới tính:</span>
                <input type="radio" id="male" name="gender" value="M" checked>
                <label for="Nam">Nam</label>
                <input type="radio" id="female" name="gender" value="F">
                <label for="Nu">Nữ</label> 
            </div>
            <div >
                <label for="txtDC" class="title">Địa chỉ: </label>
                <input type="text" name="txtDC" id="txtDC" size="30" placeholder="txtDC">
                <span id="diachi"></span>
            </div>
            <div >
                <label for="txtDT" class="title">Địa chỉ: </label>
                <input type="text" name="txtDT" id="txtDT" size="30" placeholder="txtDT">
                <span id="diachi">Phải là số</span>
            </div>
            <div >
                <label for="txtEmail" class="title">Địa chỉ: </label>
                <input type="gmail" name="txtEmail" id="txtEmail" size="30" placeholder="txtEmail">
                <span id="diachi">Nhập vào đúng địa chỉ email</span>
            </div>
            <div class="submit">
                <input type="submit" name="submit" id="submit" value="Đăng ký">
                <input type="reset" name="submit" id="submit" value="Hủy">
            </div>

        </form>
    </div>
</body>
</html>

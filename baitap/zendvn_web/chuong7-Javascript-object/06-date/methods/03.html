<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 03</title>

<script type="text/javascript">

 	var d = new Date();
	var enter = "<br />";
	
	document.write("Input: " + d + enter);
	
	document.write("toDateString: " + d.toDateString() + enter);
	document.write("toLocaleDateString: " + d.toLocaleDateString() + enter);
	document.write("toLocaleTimeString: " + d.toLocaleTimeString() + enter);
</script>

</head>

<body>
</body>
</html>

<script type="text/javascript"> 
	var enter 	= "<br />";
	var str 	= "Javascript is easy javascript JAVASCRIPT";
	var patt	= /[a-z0-9\.]{1,2}/im;
	
	document.write("global: " + patt.global + enter);			// false
	document.write("ignoreCase: " + patt.ignoreCase + enter);	// true
	document.write("multiline: " + patt.multiline + enter);		// true
	document.write("source: " + patt.source + enter);		// true
</script>

<script type="text/javascript">
	
	// Loại bỏ các khoảng trắng dư thừa trong một chuỗi
	// Dư thừa bên trái:        Javascript
	// Dư thừa bên phải:  Javascript            
	// Dư thừa giữa các từ: Javascript is          easy
	
	var enter	=	"<br />";
	var str 	= "        Javascript is      easy       ";
	
	
	
	document.write("Input: " + str + " length: " + str.length + enter);

	
	// Loại bỏ các khoảng trắng dư thừa trong một chuỗi
	function trim(string){
		string = string.replace(/^\s+/igm,"");
		string = string.replace(/\s+$/igm,"");
		string = string.replace(/\s+/igm," ");
		return string;
	}
	
	str = trim(str);
	document.write("Output right: " + str + " - length: " + str.length + enter);
</script>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 01</title>
<script type="text/javascript">
	
	var booleanObj	= new Boolean("");
	var enter = "<br />";
	
	document.write("Input: " + booleanObj + enter);
	document.write("Output: " + booleanObj.toString() + enter);
	
	
	// number (!=0) = true
	// 0 = false
	// null = false
	// NaN = false
	// string = true
	// "" = false
</script>

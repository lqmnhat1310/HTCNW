<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 02</title>
<script type="text/javascript">

	var n = new Number(12.34567); 
	var enter = "<br />";
	
	
	document.write("Input = " + n + enter);
	document.write("n.toFixed(2) = " + n.toFixed(4) + enter);
	document.write("typeof n.toFixed(2) = " + n.toFixed(4).constructor + enter);
</script>
</head>

</body>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 02</title>
<script type="text/javascript">

	var n = new Number(12); // var n = 12
	var str	= "JavaScript";
	var enter = "<br />";
	
	document.write("Value: " + n + enter);
	document.write("Type: " + typeof n + enter);
	document.write("Contructor: " + n.constructor + enter);
	document.write("Contructor str: " + str.constructor + enter);
	
</script>
</head>

<body>
</body>

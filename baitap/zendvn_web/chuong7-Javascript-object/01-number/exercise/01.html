<script type="text/javascript">
	/*
		12385	=> Output 8
		
		12385	=> max = 5, n = 1238
		1238	=> max = 8, n = 123
		123		=> max = 8, n = 12
		12		=> max = 8, n = 1
		1		=> max = 8
		
	*/
	var n = new Number(17388); 
	var enter = "<br />";
	
	var max = 0
	while ( n > 0 ) {
		var donvi = n % 10;
		max = (donvi > max) ? donvi : max;
		n = (n-donvi) / 10;
	}
	
	document.write("Chữ số lớn nhất: " + max);
</script>

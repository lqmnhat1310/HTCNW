<script type="text/javascript">

	var enter = "<br />";

	document.write("pow(4,2) :" + Math.pow(4,2) + enter);	// pow(x,y)
	document.write("random() :" + Math.random() + enter);	// random()
	document.write("sqrt() :" + Math.sqrt(25) + enter);		// sqrt()
	
</script>

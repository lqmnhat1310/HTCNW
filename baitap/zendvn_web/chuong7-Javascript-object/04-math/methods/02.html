<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 02</title>
<script type="text/javascript">
	
	// max(n1, n2, n3, .. )

	var enter = "<br />";

	// Case 1
	document.write("max(3, 3.12, -3.13, 1, 7) :" + Math.max(3, 3.12, -3.13, 1, 7) + enter);
	
	// Case 2
	var arrNumber = [3, 3.12, -3.13, 1, 7];
	document.write("[3, 3.12, -3.13, 1, 7] :" + Math.max.apply(Math, arrNumber) + enter);
</script>
</head>

<body>
</body>
</html>

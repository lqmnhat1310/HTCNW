<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 01</title>
<script type="text/javascript">

	var str = new String("JavaScript");
	var enter = "<br />";
	
	document.write("Input: " + str + enter);				
	document.write("anchor(): " + str.anchor("js01") + enter);							// anchor()
	document.write("link(): " + str.link("http://www.zend.vn") + enter);				// link()
	document.write("big(): " + str.big() + enter);										// big()
	document.write("small(): " + str.small() + enter);									// small()
	document.write("bold(): " + str.bold() + enter);									// bold()
	document.write("italics(): " + str.italics() + enter);								// italics()
	
	document.write("fontcolor('red'): " + str.fontcolor("red") + enter);				// fontcolor("red")
	document.write('fontcolor("255,0,0"): ' + str.fontcolor("255,0,0") + enter);		// fontcolor("255,0,0")
	document.write('fontcolor("#f00"): ' + str.fontcolor("#f00") + enter);				// fontcolor("#f00")
	
	document.write("fontsize(1): " + str.fontsize(1) + enter);							// fontsize(1)
	document.write("fontsize(7): " + str.fontsize(7) + enter);							// fontsize(7)
	
	document.write("blink(): " + str.blink() + enter);									// blink()
	document.write("fixed(): " + str.fixed() + enter);									// fixed()
	document.write("sup(): " + str.sup() + enter);										// sup()
	document.write("sub(): " + str.sub() + enter);										// sub()
</script>
</head>

<body>
</body>
</html>

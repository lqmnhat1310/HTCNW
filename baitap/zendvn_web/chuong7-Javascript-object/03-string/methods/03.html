<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 03</title>
<script type="text/javascript">
	var enter = "<br />";
	var str = new String("JavaScript isveryveryeasy"); 
	
	/* 
		JavaScript is very very easy
		0123456789012345678901234567
	*/
	document.write("input: " + str + enter);
	document.write("indexOf(): " + str.indexOf("very") + enter);
	document.write("lastindexOf(): " + str.lastIndexOf("very") + enter);
</script>
</head>

<body>
</body>
</html>

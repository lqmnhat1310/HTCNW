<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 01</title>
<script type="text/javascript">
	var enter = "<br />";
	var str = new String("JavaScript"); 
	
	/*
		JavaScript
		0123456789
	*/

	document.write("Value: " + str + enter);
	document.write("Value 4: " + str[4] + enter);
	document.write("charAt(4): " + str.charAt(4) + enter);
	document.write("charCodeAt(0): " + str.charCodeAt(0) + enter);
	document.write("String.fromCharCode(123): " + String.fromCharCode(123) + enter);
</script>
</head>

<body>
</body>
</html>

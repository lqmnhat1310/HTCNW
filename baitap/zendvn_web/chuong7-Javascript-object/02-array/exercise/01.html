<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 01</title>
</head>
<script type="text/javascript">
	
	// Loại các phần tử trùng
	var arr = Array(1,2,3,1,6,3,4,7,2,3,1);
	
	/*
		var newArr
		Duyệt arr => Kiểm tra phần tử ko tồn tại trong newArr (indexOf) -> push
	*/
	var newArr = [];
	for(x in arr){
		if(newArr.indexOf(arr[x])<0){// nếu trùng thì sẽ trả về số + và còn nếu kh thì trả về số -
			newArr.push(arr[x]);
		}
	}
	document.write("input:" + arr+ "</br>" + "so phan tu cua man la:"+ x +"</br>");
	document.write("output:" + newArr+ "</br>");
	
</script>
<body>
</body>
</html>

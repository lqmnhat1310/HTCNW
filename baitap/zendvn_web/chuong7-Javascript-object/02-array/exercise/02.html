<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 02</title>
</head>
<script type="text/javascript">
	
	// Loại các phần tử trùng	
	var student = {"first_name":"Mary", "last_name": "Johnson", "birthday": 1990, "sex" : 1};
	var result = {};
	result["full_name"] = student["first_name"]+ ""+ student["last_name"];
	result["birthday"] = 2024 - student["birthday"];
	result["sex"] = (student["sex"])? "boy" : "girl";

	for(x in result){
		document.write(x+":" + result[x]+ "</br>");
	}


</script>
<body>
</body>
</html>

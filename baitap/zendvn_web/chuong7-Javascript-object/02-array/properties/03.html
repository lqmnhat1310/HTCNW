<script type="text/javascript">
	
	var enter = "<br />";
	var arr = ["HTML", "CSS", "JavaScript"];
	
	// cách 1
	for(x in arr){
		document.write("Phần tử " + x + " : " + arr[x] + enter);
	}
	
	// cách 2
	document.write(arr + enter);
</script>

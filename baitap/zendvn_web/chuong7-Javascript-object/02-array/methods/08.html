<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 08</title>
</head>
<script type="text/javascript">
	// SLICE(s,e) tạo một mảng mới
	
	var enter = "<br />";
	var arr = ["HTML", "HTML","JavaScript", "CSS"];
			//   0		  1			2		  3
			//   -4		  -3		-2		  -1
	document.write("Input: " + arr + enter);	
	document.write("<hr />");
	

	document.write("a.slice(0): " + arr.slice(2) + enter);		// Javascrip, CSS
	document.write("a.slice(1,3): " + arr.slice(1,3) + enter);		// HTML, Javascrip, 
	document.write("a.slice(-2): " + arr.slice(-2) + enter);		// "JavaScript", "CSS"
	document.write("a.slice(-3,-1): " + arr.slice(-3,-1) + enter);		// "HTML","JavaScript"
</script>
<body>
</body>
</html>

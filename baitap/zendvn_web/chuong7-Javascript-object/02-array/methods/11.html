<script type="text/javascript">
	// SPLICE
	
	var enter = "<br />";
	var arr = [1, 7, 2, 9];
			//   0			1			2
			//	-3			-2			-1
	document.write("Input: " + arr + enter);	
	document.write("<hr />");

	document.write("Output: " + arr.sort().reverse() + enter);// đảo ngược mảng
</script>

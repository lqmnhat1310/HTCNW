<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 05</title>
</head>
<script type="text/javascript">
	// shift: Lấy phần tử đầu tiên của mảng, xóa phần tử ra khỏi mảng
	var enter = "<br />";
	var arr = ["HTML", "Test", "HTML", "JavaScript", "CSS", "JavaScript"];

	document.write("Input: " + arr + enter);	
	document.write("<hr />");
	
	var a = arr.shift();
	document.write("a = arr.shift(): " + a + enter);
	document.write("Output: " + arr + enter);
</script>
<body>
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 06</title>
</head>
<script type="text/javascript">
	// unshift: Thêm phần tử vào đầu mảng, trả về chiều dài mới
	var enter = "<br />";
	var arr = ["HTML", "JavaScript", "CSS"];

	document.write("Input: " + arr + enter);	
	document.write("<hr />");
	
	var a = arr.unshift("Joomla");
	document.write("a = arr.unshift(Joomla): " + a + enter);
	document.write("Output: " + arr + enter);
</script>
<body>
</body>
</html>

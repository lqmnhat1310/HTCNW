<script type="text/javascript">
	// SPLICE thêm hoặc xóa
	
	var enter = "<br />";
	var arr = ["HTML", "JavaScript", "CSS"];
			//   0			1			2
			//	-3			-2			-1
	document.write("Input: " + arr + enter);	
	document.write("<hr />");
	/*
	document.write("arr.splice(-3,3): " + arr.splice(-3,3).constructor + enter);
	document.write("Output: " + arr + enter);
	*/
	document.write('arr.splice(1,2,"A","B", "C"): ' + arr.splice(1,2,"A","B", "C") + enter);	// HTML, A, B, C
	document.write("Output: " + arr + enter);
</script>

</body>

<script type="text/javascript">
	var enter = "<br />";
	var arr = ["HTML", "Test", "HTML", "JavaScript", "CSS", "JavaScript", "HTML"];

	document.write("Input: " + arr + enter);	
	document.write("join(): " + arr.join().constructor + enter);
	document.write("join(-): " + arr.join("000") + enter);
</script>

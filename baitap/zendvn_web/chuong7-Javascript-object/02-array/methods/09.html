<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 09</title>
</head>
<script type="text/javascript">
	// SLICE(s,e) tạo một mảng mới
	
	var enter = "<br />";
	var arr_1 = ["HTML", "HTML","JavaScript", "CSS"];
	var arr_2 = [90, 54, 65, -1, -3, -54, 3.12];
	var arr_3 = [-5, -7, -1, -3];
	
	document.write('["HTML", "HTML","JavaScript", "CSS"]: ' + arr_1.sort() + enter);	
	document.write('[90, 54, 65, -1, -3, -54, 3.12]: ' + arr_2.sort() + enter);
	document.write('[-5, -7, -1, -3]: ' + arr_3.sort() + enter);
</script>
<body>
</body>
</html>

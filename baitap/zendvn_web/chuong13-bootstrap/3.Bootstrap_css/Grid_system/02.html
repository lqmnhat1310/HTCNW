<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    <!-- 
        offsetting columns : định dạng cho màn hình medium device
        01. tạo 2 cột left và right với left có class col-md-3, right có class col-md-7 và left right cách nhau khoảng cách là col-md-2
        02. tạo cột main có class col-md-6, cách bìa trái col-md-3 và bìa phải col-md-3
        03. canh giữa
    -->
    <div class="container">
        <div class="row my-row">
            <div class="col-md-3">left</div>
            <div class="col-md-7 col-md-offset-2">right</div>
        </div>
        <div class="row my-row">
            <div class="col-md-3 col-md-offset-2">left</div>
        </div>
    </div>


    <div class="row my-row">
        <div class="col-md-6 col-md-offset-3">nhat</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.css">

</head>
<body>
    <!--
        01. .active --- applies the hover color to particular row or cell 
        02. .success --- indicates a successful or positive action
        03. .info --- indicates a neutral informative change or action
        04. .warning --- indicates a warning that might need attention
        05. .danger --- indicates a dangerous or potentially negative action
    -->
    <div class="container">
        <div class="row my-row">
            <table class="table table-condensed table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>le quang minh</td>
                        <td>le quang minh nhat</td>
                    </tr>
                    <tr class="active">
                        <td>2</td>
                        <td>chau thi</td>
                        <td>chau thi nga</td>
                    </tr>
                    <tr class="success">
                        <td>3</td>
                        <td>le quang minh</td>
                        <td>le quang minh nhat</td>
                    </tr>
                    <tr class="info">
                        <td>4</td>
                        <td>chau thi</td>
                        <td>chau thi nga</td>
                    </tr>
                    <tr class="warning">
                        <td>5</td>
                        <td>le quang minh</td>
                        <td>le quang minh nhat</td>
                    </tr>
                    <tr class="danger">
                        <td>6</td>
                        <td>chau thi</td>
                        <td>chau thi nga</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

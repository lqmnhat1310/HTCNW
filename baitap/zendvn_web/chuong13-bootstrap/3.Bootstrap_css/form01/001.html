<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/less.js"></script>
</head>
<body>
    <!-- inputs : text, password, date, number, color
        textarea: rows
        checkboxs and radios
        selectbox
    -->
    <div class="container">
        <div class="row my-row">
            <!-- inputs -->
            <div class="col-md-6">
                <h1 class="text-center">inputs</h1>
                <div class="form-group">
                    <lable>type text</lable>
                    <input type="text" name="" id="" class="" placeholder="text input">
                </div>
                <div class="form-group">
                    <lable>type password</lable>
                    <input type="password" name="" id="" class="form-control" placeholder="text input">
                </div>
                <div class="form-group">
                    <lable>type date</lable>
                    <input type="date" name="" id="" class="form-control" placeholder="text input">
                </div>
                <div class="form-group">
                    <lable>type number</lable>
                    <input type="number" name="" id="" class="form-control" placeholder="text input">
                </div>
                <div class="form-group">
                    <lable>type color</lable>
                    <input type="color" name="" id="" class="form-control" placeholder="text input">
                </div>
            </div>
            <!-- text area -->
            <div class="col-md-6">
                <h1 class="text-center">textarea</h1>
                <div class="form-group">
                    <label for="">Textarea</label>
                    <textarea rows="3" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div class="row my-row">
            <!-- checkbox - radio -->
            <div class="col-md-6">
                <h1 class="text-center">checkboxes and radios</h1>
                <div class="checkbox">
                    <label><input type="checkbox" value="option1">1</label>
                </div>
                <div class="form-group">
                    <label class="checkbox-inline"><input type="checkbox" name="option1" value="option1">1</label>
                    <label class="checkbox-inline"><input type="checkbox" name="option2" value="option2">2</label>
                    <label class="checkbox-inline"><input type="checkbox" name="option3" value="option3">3</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optionsRadios" value="option1" checked>options one</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optionsRadios" value="option2">options two</label>
                </div>
                <div class="form-group">
                    <lable class="radio-inline"><input type="radio" name="optionsRadios" value="option1" checked>option 1</lable>
                    <lable class="radio-inline"><input type="radio" name="optionsRadios" value="option2" checked>option 2</lable>
                    <lable class="radio-inline"><input type="radio" name="optionsRadios" value="option3" checked>option 3</lable>
                </div>
            </div>
            <!-- selectbox -->
            <div class="col-md-6">
                <h1 class="text-center">selectbox</h1>
                <div class="form-group">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <select multiple class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

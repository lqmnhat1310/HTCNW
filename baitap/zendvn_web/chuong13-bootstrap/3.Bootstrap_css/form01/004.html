<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/less.js"></script>
</head>
<body>
    <!--  form-group (chứa 2 cái bên dưới)
        control-label(label)
        form-control(input)
    -->
    <div class="container">
        <div class="row my-row">
            <form action="#" method="post" name="mainForm" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                    <label for="" class="control-label">email address</label>
                    <input type="email" class="form-control" placeholder="enter email">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">password</label>
                    <input type="password" class="form-control" placeholder="enter password">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">file input</label>
                    <input type="file" class="form-control">
                </div>
                <div class="checkbox">
                    <label class="control-label"><input type="checkbox">check me out</label>
                </div>
                <button type="submit" class="btn btn-info">submit</button>
            </form>
        </div>
    </div>
</body>
</html>

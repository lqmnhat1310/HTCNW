<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.css">

</head>
<body>
    <!--
        01. tag h1 -> h6, class h1->h6
        02. tag small, class small
        03. tag strong
    -->
    <div class="container">
        <div class="row my-row">
            <h1>le quang minh <small>nhat</small></h1>
            <p class="h1">le quang minh <span class="small">nhat</span></p>
            <h2>le quang minh <strong>nhat</strong></h2>
            <h3>le quang minh <em>nhat</em></h3>
            <h4>le quang minh nhat</h4>
            <h5>le quang minh nhat</h5>
            <h6>le quang minh nhat</h6>
        </div>
    </div>
</body>
</html>

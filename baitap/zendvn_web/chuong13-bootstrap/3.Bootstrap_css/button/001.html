<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/less.js"></script>
</head>
<body>
    <!-- cần phải duyệt qua  5 phần trước 
        options 
        sizes
        active state
        disable state
        button tags

        .btn
        .btn-default
        .btn-primary
        .btn-success
        .btn-info
        .btn-warning
        .btn-danger
        .btn-btn-link
        override @btn-primary-color
        .btn-block
    -->
    <div class="container">
        <div class="row my-row">
            <button type="button" class="btn"></button>
            <button type="button" class="btn btn-default">default</button>
            <button type="button" class="btn btn-primary">primary</button>
            <button type="button" class="btn btn-success">success</button>
            <button type="button" class="btn btn-info">info</button>
            <button type="button" class="btn btn-warning">warning</button>
            <button type="button" class="btn btn-danger">danger</button>
            <button type="button" class="btn btn-btn-link">link</button>
        </div>
        <div class="row my-row">
            <div class="col-md-5">
                <button type="button" class="btn btn-block"></button>
                <button type="button" class="btn btn-default btn-block">default</button>
                <button type="button" class="btn btn-primary btn-block">primary</button>
                <button type="button" class="btn btn-success btn-block">success</button>
                <button type="button" class="btn btn-info btn-block">info</button>
                <button type="button" class="btn btn-warning btn-block">warning</button>
                <button type="button" class="btn btn-danger btn-block">danger</button>
                <button type="button" class="btn btn-btn-link btn-block">link</button>
            </div>
            <div class="col-md-7">
                <button type="button" class="btn btn-block"></button>
                <button type="button" class="btn btn-default btn-block">default</button>
                <button type="button" class="btn btn-primary btn-block">primary</button>
                <button type="button" class="btn btn-success btn-block">success</button>
                <button type="button" class="btn btn-info btn-block">info</button>
                <button type="button" class="btn btn-warning btn-block">warning</button>
                <button type="button" class="btn btn-danger btn-block">danger</button>
                <button type="button" class="btn btn-btn-link btn-block">link</button>
            </div>
        </div>
    </div>
</body>
</html>

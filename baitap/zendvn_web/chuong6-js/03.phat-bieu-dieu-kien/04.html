<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example 04</title>
<script type="text/javascript">
	
	var age = 10;
	var message;
	
	switch (age) {
		case 6:
			message = "Hoc sinh lop 1";
			break;
		case 7:
			message = "Hoc sinh lop 2";
			break;
		case 8:
			message = "Hoc sinh lop 3";
			break;
		default:
			message = "Chua xác định";
	}
	
	document.write(message);
	
</script>
</head>

<body>
</body>
</html>
